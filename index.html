<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 3_Assesment 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container_1">
        <div class="box" id="welcome_box">
            <p>
                WELCOME TO <br> ALL-IN-ONE <br> GENERAL STORE
            </p>
        </div>
    </div>
    <hr>
    <hr>
    <div id="container_2">
        <div class="box" id="address_box">
            <p>
                Address:B-145 near <br> Delhi public school <br> Faridabad <br> Haryana
            </p>
        </div>
        <div class="box" id="img_box">
            <div id="img">
                <img src="https://plus.unsplash.com/premium_photo-1663091415799-43432ca4ff5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGZydWl0JTIwZGVsaXZlcnl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="food">
            </div>
        </div>
        <div class="box" id="serve_box">
            <p>
                WE SERVE OUR BEST TO YOU.
                <br>
                PLEASE VISIT OUR STORE FOR BETTER DEAL AND PRICE.
            </p>
        </div>
        <div class="box" id="rating_box">
            <p>
                PLEASE RATE US
            </p>
            <div id="form">
                <form action="">
                    <div class="inputs">
                        <label >RATE US</label>
                        <input type="numer" placeholder="enter ratings out of 10">
                    </div>
                    <div class="inputs">
                        <label>SUBMIT</label>
                        <input type="submit" value="Submit Here">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="container_3">
        <div id="green_box">
            <div class="yellow_boxes"></div>
            <div class="yellow_boxes"></div>
            <div class="yellow_boxes"></div>
        </div>
    </div>
</body>
</html>
